<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Steg: blanda, forma, grilla, servera">
  <rect width="1200" height="800" fill="#e8f3ff"/>
  <g transform="translate(120,120)">
    <!-- Step 1 -->
    <g>
      <rect x="0" y="0" width="240" height="240" rx="24" fill="#ffffff" stroke="#1f6feb" stroke-width="6"/>
      <circle cx="120" cy="120" r="60" fill="#6b3f2a"/>
      <text x="120" y="220" text-anchor="middle" font-size="22" fill="#1f2937">1. Blanda</text>
    </g>
    <!-- Arrow -->
    <polygon points="260,120 320,120 320,100 360,140 320,180 320,160 260,160" fill="#1f6feb"/>
    <!-- Step 2 -->
    <g transform="translate(360,0)">
      <rect x="0" y="0" width="240" height="240" rx="24" fill="#ffffff" stroke="#1f6feb" stroke-width="6"/>
      <rect x="60" y="110" width="120" height="24" rx="12" fill="#6b3f2a"/>
      <text x="120" y="220" text-anchor="middle" font-size="22" fill="#1f2937">2. Forma</text>
    </g>
    <!-- Arrow -->
    <polygon points="620,120 680,120 680,100 720,140 680,180 680,160 620,160" fill="#1f6feb"/>
    <!-- Step 3 -->
    <g transform="translate(720,0)">
      <rect x="0" y="0" width="240" height="240" rx="24" fill="#ffffff" stroke="#1f6feb" stroke-width="6"/>
      <rect x="40" y="140" width="160" height="10" fill="#111827"/>
      <rect x="70" y="90" width="100" height="24" rx="12" fill="#6b3f2a"/>
      <text x="120" y="220" text-anchor="middle" font-size="22" fill="#1f2937">3. Grilla</text>
    </g>
  </g>

  <g transform="translate(240,420)">
    <!-- Step 4: Serve -->
    <rect x="0" y="0" width="720" height="240" rx="24" fill="#ffffff" stroke="#1f6feb" stroke-width="6"/>
    <!-- Plate -->
    <ellipse cx="360" cy="140" rx="260" ry="60" fill="#e5e7eb"/>
    <ellipse cx="360" cy="144" rx="220" ry="48" fill="#f9fafb"/>
    <!-- Somun + cevapi -->
    <ellipse cx="360" cy="120" rx="200" ry="40" fill="#f3d9a2"/>
    <rect x="280" y="104" width="160" height="18" rx="9" fill="#6b3f2a"/>
    <rect x="260" y="112" width="100" height="18" rx="9" fill="#6b3f2a"/>
    <rect x="380" y="112" width="100" height="18" rx="9" fill="#6b3f2a"/>
    <text x="360" y="220" text-anchor="middle" font-size="22" fill="#1f2937">4. Servera</text>
  </g>

  <text x="600" y="740" text-anchor="middle" font-size="36" font-family="Inter, Arial, sans-serif" fill="#1f2937">Tips: Vila smeten kall & grilla hett</text>
</svg>
